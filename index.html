<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/pet_cloud_uside.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="USide Shop - Chuyên cung cấp gaming gear và digital products chất lượng cao" />
    <title>USide Shop</title>
    
    <!-- DNS Prefetch for faster connections -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://unpkg.com" />
    <link rel="dns-prefetch" href="https://prod.spline.design" />
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    
    <!-- Font Awesome with async loading -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
      media="print" 
      onload="this.media='all'"
    />
    <noscript>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    </noscript>
    
    <!-- Spline Viewer - Load async (non-critical) -->
    <script 
      type="module" 
      src="https://unpkg.com/@splinetool/viewer@1.10.82/build/spline-viewer.js"
      async
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
